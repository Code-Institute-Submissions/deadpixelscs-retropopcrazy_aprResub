<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Retro Pop Crazy is for collectors and fans of Funko Pop! figures and nostalgic toys">
    <meta name="keywords" content="funko, pop, motu, marvel, star wars, toy, collection, fan art">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Retro Pop Crazy</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Retro Pop Crazy</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="thevault.html">The Vault</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form class="signup-form" method="post" action="https://retropopcrazy.com">

            <h2>Sign up for our monthly newsletter</h2>

            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>

            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>

            <label for="country">Country</label>
            <input class="text-input" type="country" id="country" name="text" required>

            <label for="age">Age (Optional)</label>
            <input class="text-input" type="age" id="age" type="number">

            <h6>Select your favourite Funko franchises</h6>

            <label for="motu">Motu</label>
            <input type="checkbox" id="motu" name="favourite_franchise" value="both">
            <label for="blacklight">Blacklight</label>
            <input type="checkbox" id="blacklight" name="favourite_franchise" value="both">
            <label for="star-wars">Star Wars</label>
            <input type="checkbox" id="star-wars" name="favourite_franchise" value="both">
            <label for="marvel">Marvel</label>
            <input type="checkbox" id="marvel" name="favourite_franchise" value="both">
            <label for="strangerthings">Stranger Things</label>
            <input type="checkbox" id="stranger-things" name="favourite_franchise" value="both">
            <label for="tmnt">TMNT</label>
            <input type="checkbox" id="tmnt" name="favourite_franchise" value="both">
            <label for="other">Other</label>
            <input type="checkbox" id="other" name="favourite_franchise" value="both">

            <input class="join-button" type="submit" value="Let's get Funko!">
        </form>
    </section>


    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/retropopcrazy" target="_blank" rel="noopener">
                    <i class="fab fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/retropopcrazy" target="_blank" rel="noopener">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener">
                    <i class="fab fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

</body>

</html>
